{% extends 'layouts/layout_base.html' %}

{% block body_content %}
<div class="panel">
	<div class="body notitle">
		{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
		<form action="{% url 'ec2spotmanager:pooldel' entry.pk %}" method="post">
		{% csrf_token %}
		<p><strong>Are you sure that you want to delete this instance pool?</strong></p>
		<div class="field">
			<strong>Instance Pool Name: </strong>{{ entry.config.name|escape }}
		</div>
		<input type="submit" value="Delete" />
		</form>
        </div>
</div>
{% endblock body_content %}
