{% extends 'layouts/layout_base.html' %}

{% block body_content %}
<div class="panel panel-default">
    <div class="panel-heading"><i class="bi bi-card-list"></i> Create Instance Pool</div>
    <div class="panel-body">
	    <p>Select the configuration that the instance pool should use:</p>
    <form action="{% url 'ec2spotmanager:poolcreate' %}" method="post">
        {% csrf_token %}
        <select id="config" name="config">
            {% for c in configurations %}
            <option value="{{ c.pk }}">{{ c.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="submit_save" value="Save"/>
    </form>
    </div>
</div>
{% endblock body_content %}
