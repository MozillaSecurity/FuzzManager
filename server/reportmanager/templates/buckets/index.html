{% extends 'layouts/layout_base.html' %}

{% block title %}Buckets{% endblock title %}

{% block body_content %}
<bucketlist
  :providers="{{ providers }}"
  :activity-range="{{ activity_range }}"
  :can-edit="{% if perms.reportmanager.reportmanager_write %}true{% else %}false{% endif %}"
  create-bucket-url="{% url 'reportmanager:createbucket' %}"
  watch-url="{% url 'reportmanager:bucketwatch' %}"
  />
{% endblock body_content %}
