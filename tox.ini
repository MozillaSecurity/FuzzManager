[tox]
envlist = py{39,310,311,312}
minversion = 3.2
tox_pip_extensions_ext_venv_update = true
skip_missing_interpreters = true

[testenv]
extras =
    server
deps =
    pytest
    pytest-cov
    pytest-django; python_version <= '3.11'
    pytest-mock
usedevelop = true
commands = pytest -v --cov="{toxinidir}" --cov-report term-missing {posargs}
install_command = python -m pip install -c "{toxinidir}/requirements.txt" {opts} {packages}
passenv =
    TOXENV
    CI
    TRAVIS
    TRAVIS_*
    CODECOV_*
    TWINE_*

[testenv:py312]
deps =
    pytest
    pytest-cov
    pytest-mock

[testenv:update-reqs]
skip_install = true
basepython = python3.9
deps =
    pip-tools
install_command = python -m pip install {opts} {packages}
commands =
    python -c "from pathlib import Path; p=Path('requirements.txt'); p.unlink(missing_ok=True)"
    pip-compile --extra docker --extra server --strip-extras -q

[testenv:codecov]
skip_install = true
deps =
    coverage[toml]
commands =
    codecov
allowlist_externals =
    codecov

[testenv:mypy]
commands =
    mypy --install-types --non-interactive {posargs}
deps =
    mypy==v1.11.2
usedevelop = true

[testenv:pypi]
skip_install = true
deps =
    twine
    build
commands =
    python -m build
    twine upload --skip-existing dist/*
allowlist_externals =
    bash

[flake8]
# E203, W503, and W504 are all black compat
ignore =
    E203
    W503
enable =
    W504
max-line-length = 88
show-source = true
