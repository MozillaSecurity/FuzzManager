<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="{% block meta.content-type %}text/html;charset=UTF-8{% endblock meta.content-type %}" />
	<meta name="description" content="{% block meta.description %}{% endblock meta.description %}" />
	<meta name="keywords" content="{% block meta.keywords %}{% endblock meta.keywords %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzManager</title>
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}img/favicon.png"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Rancho&amp;effect=shadow-multiple|3d' rel='stylesheet' type='text/css'>
    <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }
        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .form-signin-heading .form-signin .checkbox {
          margin-bottom: 10px;
        }
        .form-signin .checkbox {
          font-weight: normal;
        }
        .form-signin .form-control {
          position: relative;
          height: auto;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="username"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        .login_text {
            font-size: 64px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert"><center>Your username and password didn't match. Please try again.</center></div>
    {% endif %}
    <center><div class="font-effect-3d login_text">FUZZMANAGER</div></center><br/>
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
</body>
</html>
